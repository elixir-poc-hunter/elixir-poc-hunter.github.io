<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Assessment by Stark Industries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #00d4ff;
            --dark-bg: #0a0a14;
            --light-bg: #111827;
            --text-color: #c9d1d9;
            --border-color: #30363d;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 1px, transparent 2px);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 40px;
            background-color: var(--light-bg);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            animation: pulse 3s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scanline 4s linear infinite;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .header .icon {
            font-size: 3em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
        }

        .message {
            font-size: 1.2em;
            line-height: 1.7;
        }

        .message code {
            background-color: rgba(0, 212, 255, 0.1);
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 700;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .signature {
            margin-top: 30px;
            text-align: right;
            font-size: 1.1em;
            font-style: italic;
            color: #888;
        }

        .signature strong {
            color: var(--text-color);
        }
        
        .typed-cursor {
            color: var(--primary-color);
            animation: blink 0.7s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 25px rgba(0, 212, 255, 0.4); }
            50% { box-shadow: 0 0 35px rgba(0, 212, 255, 0.7); }
            100% { box-shadow: 0 0 25px rgba(0, 212, 255, 0.4); }
        }
        
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon"><i class="fa-solid fa-shield-halved"></i></div>
            <h1>Vulnerability Alert</h1>
        </div>
        <div class="message">
            <p id="typed-text"></p>
        </div>
        <div class="signature">
            <p>Ethical Disclosure by,<br><strong>Tony Stark</strong><br>Security Researcher</p>
        </div>
    </div>

    <script>
        const textToType = "System scan complete. A high-severity vulnerability has been identified. The subdomain <code>files.elixir.finance</code> is susceptible to takeover. This PoC was created to demonstrate control and has been reported in accordance with the Elixir Finance bug bounty policy. No systems were harmed.";
        const typingElement = document.getElementById('typed-text');
        let index = 0;

        function type() {
            if (index < textToType.length) {
                // Handle HTML tags
                if (textToType[index] === '<') {
                    const tagEnd = textToType.indexOf('>', index);
                    typingElement.innerHTML += textToType.substring(index, tagEnd + 1);
                    index = tagEnd;
                } else {
                    typingElement.innerHTML += textToType[index];
                }
                index++;
                setTimeout(type, 30); // Adjust typing speed here (in ms)
            } else {
                // Remove cursor after typing is complete
                const cursor = document.querySelector('.typed-cursor');
                if(cursor) cursor.remove();
            }
        }
        
        // Initial cursor
        typingElement.innerHTML = '<span class="typed-cursor">|</span>';
        
        // Start typing after a short delay
        setTimeout(type, 1000);

    </script>
</body>
</html>
